name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - customize_dev_deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn --frozen-lockfile && yarn run staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKCLEAR_TEST }}'
          channelId: live
          projectId: taskclear-test
